{% extends 'formulario.html' %}
{% load static %}
{% block controls %}
    <div class="container border border-dark">


        {#        HEADER#}
        <div class="row bg-warning">
            <div class="col-md-6 p-1">
                <div class="row">
                    <div class="col-md-2 text-center">
                        <img src="/static/img/logos/logo-Informe.png" alt="logDispe" class="img-fluid rounded">
                    </div>
                    <div class="col-md-10 p-2">
                        <div class="row">
                            <h2>INFORME MÉDICO</h2>
                        </div>
                        <div class="row">
                            <h6>Dispensario clínico</h6>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-6 p-1">
                <h5 class="p-3">
                    <div class="row justify-content-end">
                        <div class="col-md-4">
                            <input type="date" class="form-control" id="inputText">
                        </div>
                    </div>
                </h5>
            </div>
        </div>

        {#        LINE#}
        <div class="col row border border-dark border-2"></div>


        {#        BODY#}
        <div class="row p-3 justify-content-center">
            <div class="col-md-12 border border-dark p-3 bg-dark text-white">
                <div class="row p-1">
                    <h5>DATOS PERSONALES</h5>
                </div>
            </div>
            <div class="row border border-dark p-3">
                <div class="col-md-3">
                    <label for="inputID" class="form-label">Cédula</label>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon1">ENTRAR</button>
                        <input type="tel" class="form-control" placeholder="0999999999" maxlength="10"
                               aria-label="Example text with button addon" aria-describedby="button-addon1">
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="inputText" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="inputText" disabled>
                </div>
                <div class="col-md-3">
                    <label for="inputText" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputText" disabled>
                </div>
                <div class="col-md-1">
                    <label for="inputNumber" class="form-label">Edad</label>
                    <input type="text" class="form-control" id="inputNumber" disabled>
                </div>
                <div class="col-md-2">
                    <div class="p-2">
                        <div class="row">
                            <div class="col p-2 text-end">Género</div>
                            <div class="col">
                                <div class="row">
                                    <div class="form-check form-check-reverse">
                                        <input class="form-check-input" type="checkbox" value="" id="reverseCheck1"
                                               checked disabled>
                                        <label class="form-check-label" for="reverseCheck1">
                                            Hombre
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-check form-check-reverse">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                                               disabled>
                                        <label class="form-check-label" for="flexCheckDefault">
                                            Mujer
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <label for="inputPassword4" class="form-label">Fecha de nacimiento</label>
                    <input type="date" class="form-control" id="inputText" disabled>
                </div>
                <div class="col-2">
                    <label for="inputAddress" class="form-label">Nacionalidad</label>
                    <select class="form-select" aria-label="Default select example" disabled>
                        <option selected></option>
                        <option value="1">Ecuatoriano</option>
                        <option value="2">Colombiano</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="inputAddress" class="form-label">Cargo</label>
                    <select class="form-select" aria-label="Default select example" disabled>
                        <option selected></option>
                        <option value="1">Oficinista</option>
                        <option value="2">Obrero</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="inputAddress" class="form-label">Grado de instrucción</label>
                    <select class="form-select" aria-label="Default select example" disabled>
                        <option selected></option>
                        <option value="1">Educación Superior</option>
                        <option value="1">Educación Secundaria</option>
                        <option value="1">Educación Inferior</option>
                        <option value="1">Educación Inicial</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="inputAddress" class="form-label">Estado Civil</label>
                    <select class="form-select" aria-label="Default select example" disabled>
                        <option value="1">Soltero</option>
                        <option value="2">Casado</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row p-3 justify-content-center">
            <div class="col-md-12 border border-dark p-3 bg-dark text-white">
                <div class="row p-1">
                    <h5>ANAMNÉSIS Y EXÁMEN FÍSICO</h5>
                </div>
            </div>
            <div class="row border border-dark p-3">
                <div class="col-12 mb-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Motivo de Consulta</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"
                              placeholder="Razón de la consulta"></textarea>
                </div>
                <div class="col-12 mb-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Signos y Síntomas principales</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"
                              placeholder="Ingresar los síntomas"></textarea>
                </div>
                <div class="col-12 mb-2">
                    <label for="exampleFormControlTextarea1" class="form-label">Última Evolución</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"
                              placeholder="Ingresar el progreso de la salud del paciente"></textarea>
                </div>
            </div>
        </div>

        <div class="row p-3 justify-content-center">
            <div class="col-md-12 border border-dark p-3 bg-dark text-white">
                <div class="row p-1">
                    <h5>ANTECEDENTES</h5>
                </div>
            </div>
            <div class="row border border-dark p-3">
                <div class="col-12 mb-2">
                    <label for="exampleFormControlTextarea1" class="form-label">PATOLÓGICOS</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"
                              placeholder="Enfermedades del paciente"></textarea>
                </div>
                <div class="col-12 mb-2">
                    <label for="exampleFormControlTextarea1" class="form-label">NO PATOLÓGICOS</label>
                    <textarea class="form-control" id="exampleFormControlTextarea2" rows="2"
                              placeholder="Ingreso de datos relacionados al medio, hábitos alimenticios, etc. del paciente"></textarea>
                    <div class="col-12 mb-2">
                        <label for="exampleFormControlTextarea1" class="form-label">QUIRÚRGICOS</label>
                        <textarea class="form-control" id="exampleFormControlTextarea3" rows="2"
                                  placeholder="Ingreso de las intervenciones quirúrgicas del paciente"></textarea>
                    </div>
                    <div class="col-12 mb-2">
                        <label for="exampleFormControlTextarea1" class="form-label">ALÉRGICOS</label>
                        <textarea class="form-control" id="exampleFormControlTextarea4" rows="2"
                                  placeholder="Ingreso de las alergias del paciente"></textarea>
                    </div>
                    <label for="exampleFormControlTextarea1" class="form-label">TRAUMÁTICOS</label>
                    <textarea class="form-control" id="exampleFormControlTextarea5" rows="2"
                              placeholder="Ingreso de los agentes traumáticos que producen lesiones"></textarea>
                </div>
            </div>
        </div>
    </div>


    </div>
    </div>

{% endblock %}
